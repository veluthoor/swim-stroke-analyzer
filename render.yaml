services:
  # Backend API â€” built from Dockerfile (includes ffmpeg + libGL, no Nix hacks needed)
  - type: web
    name: swim-analyzer-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FRONTEND_URL
        sync: false  # Set this manually in Render dashboard to your frontend URL
    healthCheckPath: /api/health

  # Frontend
  - type: web
    name: swim-analyzer-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
