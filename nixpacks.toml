[phases.setup]
nixPkgs = ["python310", "gcc", "cmake", "libGL", "glib", "libgcc", "mesa"]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "export LD_LIBRARY_PATH=/nix/store/*-mesa-*/lib:/nix/store/*-libglvnd-*/lib:$LD_LIBRARY_PATH && cd backend && /opt/venv/bin/gunicorn --bind 0.0.0.0:$PORT app:app --timeout 300 --workers 2"
